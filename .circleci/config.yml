version: 2.1

orbs:
  prodsec: snyk/prodsec-orb@1

defaults: &java
    docker:
      - image: cimg/openjdk:17.0.14

jobs:
  build:
    <<: *java
    working_directory: ~/nexus-snyk-security-plugin
    environment:
      MAVEN_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          keys:
            - maven-dependencies-{{ checksum "pom.xml" }}
            - maven-dependencies-
      - run:
          name: Run tests
          command: |
            ./mvnw clean verify --show-version --batch-mode --errors
      - save_cache:
          paths:
            - ~/.m2
          key: maven-dependencies-{{ checksum "pom.xml" }}

  release:
    <<: *java
    working_directory: ~/nexus-snyk-security-plugin
    environment:
      MAVEN_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          keys:
            - maven-dependencies-{{ checksum "pom.xml" }}
            - maven-dependencies-
      - run:
          name: Build release binaries
          command: |
            ./mvnw clean verify --show-version --batch-mode --errors -PbuildKar -Drevision=${CIRCLE_TAG}
      - save_cache:
          paths:
            - ~/.m2
          key: maven-dependencies-{{ checksum "pom.xml" }}
      - persist_to_workspace:
          root: ~/nexus-snyk-security-plugin
          paths:
            - "*"

  publish-release-on-github:
    docker:
      - image: circleci/golang:1.13
    working_directory: ~/nexus-snyk-security-plugin
    steps:
      - attach_workspace:
          at: ~/nexus-snyk-security-plugin
      - run:
          name: Publish release on GitHub
          command: |
            go get github.com/aktau/github-release
            github-release upload --security-token $GH_TOKEN --user ${CIRCLE_PROJECT_USERNAME} --repo ${CIRCLE_PROJECT_REPONAME} --tag ${CIRCLE_TAG} --name nexus-snyk-security-plugin-bundle.kar --file ./plugin/target/nexus-snyk-security-plugin-bundle.kar

  security-scans:
    <<: *java
    resource_class: small
    steps:
      - checkout
      - prodsec/security_scans:
          mode: auto
          release-branch: master

workflows:
  build-and-deploy:
    jobs:
      - prodsec/secrets-scan:
          name: Scan repository for secrets
          context:
            - snyk-bot-slack
          channel: cli-alerts

      - security-scans:
          context: devex_cli

      - build:
          filters:
            tags:
              only: /.*/
      - release:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
      - publish-release-on-github:
          requires:
            - release
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
